<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteGram Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
        body { background-color: #e5ddd5; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { background: #0088cc; color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10; }
        .online-count { font-size: 12px; background: #27ae60; padding: 2px 8px; border-radius: 10px; cursor: pointer; }

        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        
        .message { max-width: 75%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; animation: fadeIn 0.2s; word-wrap: break-word; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .sent { background: #efffde; align-self: flex-end; border-bottom-right-radius: 2px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .received { background: white; align-self: flex-start; border-bottom-left-radius: 2px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .user-name { font-size: 10px; font-weight: bold; color: #0088cc; margin-bottom: 2px; display: block; }

        #typing-indicator { padding: 5px 20px; font-size: 12px; color: #555; font-style: italic; height: 25px; background: rgba(229, 221, 213, 0.8); }

        .input-area { background: white; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ccc; }
        input[type="text"] { flex: 1; border: none; padding: 12px 18px; border-radius: 25px; background: #f0f2f5; outline: none; font-size: 16px; }
        .send-btn { background: #0088cc; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; }
        
        /* Login Screen Styles */
        #login-screen { position: fixed; inset: 0; background: #0088cc; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 1000; }
        .login-card { background: white; color: #333; padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        .auth-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #0088cc; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .toggle-auth { font-size: 13px; color: #0088cc; cursor: pointer; margin-top: 15px; display: block; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="color: #0088cc; margin-bottom: 15px;">LiteGram</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button id="auth-action-btn" class="auth-btn">Login</button>
        <span class="toggle-auth" id="toggle-auth">Don't have an account? Sign Up</span>
    </div>
</div>

<header id="app-header" class="hidden">
    <span>LiteGram</span>
    <span class="online-count" id="logout-btn">Logout</span>
</header>

<div id="chat-container" class="hidden"></div>
<div id="typing-indicator" class="hidden">Someone is typing...</div>

<div class="input-area hidden" id="input-box">
    <input type="text" id="msgInput" placeholder="Write a message..." oninput="handleTyping()">
    <button class="send-btn" id="sendBtn">âž¤</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0pedvCH5kazGxLcwkC7Wv-YLzal2T_-c",
      authDomain: "tg-clone-01.firebaseapp.com",
      projectId: "tg-clone-01",
      storageBucket: "tg-clone-01.firebasestorage.app",
      messagingSenderId: "854966837768",
      appId: "1:854966837768:web:f5939445480228ab91a7bd",
      measurementId: "G-MFZP6WZ9CC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let typingTimeout;
    let isLoginMode = true;

    // Toggle Login/Signup
    const toggleBtn = document.getElementById('toggle-auth');
    const authBtn = document.getElementById('auth-action-btn');
    
    toggleBtn.onclick = () => {
        isLoginMode = !isLoginMode;
        authBtn.innerText = isLoginMode ? "Login" : "Sign Up";
        toggleBtn.innerText = isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Login";
    };

    // Auth Action (Login or Signup)
    authBtn.onclick = () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if(!email || !password) return alert("Please fill all fields");

        if (isLoginMode) {
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => alert(err.message));
        } else {
            createUserWithEmailAndPassword(auth, email, password)
                .catch(err => alert(err.message));
        }
    };

    // Logout
    document.getElementById('logout-btn').onclick = () => signOut(auth);

    // Persist Login State
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-header').classList.remove('hidden');
            document.getElementById('chat-container').classList.remove('hidden');
            document.getElementById('input-box').classList.remove('hidden');
            loadMessages();
            listenTyping();
        } else {
            currentUser = null;
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-header').classList.add('hidden');
            document.getElementById('chat-container').classList.add('hidden');
            document.getElementById('input-box').classList.add('hidden');
        }
    });

    // Typing Logic
    window.handleTyping = () => {
        if (!currentUser) return;
        setDoc(doc(db, "typing", currentUser.uid), { name: currentUser.email.split('@')[0] });
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            deleteDoc(doc(db, "typing", currentUser.uid));
        }, 2000);
    };

    function listenTyping() {
        onSnapshot(collection(db, "typing"), (snapshot) => {
            const typingDiv = document.getElementById('typing-indicator');
            let typers = [];
            snapshot.forEach(d => { if(d.id !== currentUser.uid) typers.push(d.data().name); });
            if (typers.length > 0) {
                typingDiv.innerText = `${typers[0]} is typing...`;
                typingDiv.classList.remove('hidden');
            } else {
                typingDiv.classList.add('hidden');
            }
        });
    }

    // Send Message
    const sendMessage = async () => {
        const text = document.getElementById('msgInput').value;
        if (text.trim() === "" || !currentUser) return;

        try {
            await addDoc(collection(db, "messages"), {
                text: text,
                uid: currentUser.uid,
                displayName: currentUser.email.split('@')[0], // Use part of email as name
                timestamp: serverTimestamp()
            });
            document.getElementById('msgInput').value = "";
            deleteDoc(doc(db, "typing", currentUser.uid));
        } catch (e) {
            console.error(e);
        }
    };

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('msgInput').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendMessage();
    });

    // Load Messages
    function loadMessages() {
        const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('chat-container');
            container.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                if (!data.timestamp) return;
                const isMine = data.uid === currentUser.uid;
                
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${isMine ? 'sent' : 'received'}`;
                msgDiv.innerHTML = `<span class="user-name">${isMine ? 'You' : data.displayName}</span>${data.text}`;
                container.appendChild(msgDiv);
            });
            container.scrollTop = container.scrollHeight;
        });
    }
</script>

</body>
</html>
